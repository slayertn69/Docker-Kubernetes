apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:           
        app: query
    spec:
      containers:
        - name: query
          image: localhost:5000/query:latest
          ports:
            - containerPort: 4002
---
apiVersion: v1
kind: Service
metadata:
  name: query-srv
spec:
  type: NodePort
  selector:
    app: client        
  ports:
    - protocol: TCP
      port: 4002
      targetPort: 4002   
      nodePort: 31521
